<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebSocket Магазин</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>WebSocket Магазин</h1>
            
            <div class="connection-controls">
                <button id="connectBtn" class="control-btn connect-btn">Подключить</button>
                <button id="disconnectBtn" class="control-btn disconnect-btn" disabled>Отключить</button>
            </div>
            
            <div class="connection-status" id="status">Отключено</div>
            
            <div class="products">
                <div class="product" data-product-id="1">
                    <h3>Товар 1</h3>
                    <p>Цена: 1000 ₽</p>
                    <p>Наличие: <span class="availability">10</span></p>
                    <button class="buy-btn" disabled>Купить</button>
                </div>
                
                <div class="product" data-product-id="2">
                    <h3>Товар 2</h3>
                    <p>Цена: 1500 ₽</p>
                    <p>Наличие: <span class="availability">5</span></p>
                    <button class="buy-btn" disabled>Купить</button>
                </div>
                
                <div class="product" data-product-id="3">
                    <h3>Товар 3</h3>
                    <p>Цена: 2000 ₽</p>
                    <p>Наличие: <span class="availability">3</span></p>
                    <button class="buy-btn" disabled>Купить</button>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
